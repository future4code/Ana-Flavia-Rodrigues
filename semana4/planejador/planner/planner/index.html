<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa" value="">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo" id="dom">Domingo</option>
                <option value="segunda" id="seg">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <button onclick="criarTarefa ()" id="btCriar-tarefa">Criar tarefa</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo">
                <ul id="lista-tarefa-dom"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda">
                <ul id="lista-tarefa-seg"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca">
                <ul id="lista-tarefa-ter"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta">
                <ul id="lista-tarefa-qua"></ul>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta">
                <ul id="lista-tarefa-qui"></ul>
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta">
                <ul id="lista-tarefa-sex"></ul>
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado">
                <ul id="lista-tarefa-sab"></ul>
            </div>
        </div>
    </section>
    
</body>
</html>
